
# Medir prestaciones de los microservicios con Taurus:
    execution:
        - concurrency: 10              # Habr치 10 usuarios concurrentes
          ramp-up: 15s                 # Se alcanzar치n los 10 usuarios en 15s
          hold-for: 60s                # Los usuarios mantendr치n la conexi칩n por 1m
          scenario: productos-rest-test  # Nombre del test a ejecutar
    
    # Definir escenario
    scenarios:
        pedidos-rest-test:

            # Deshabilitar cache
            store-cache: false
            # Definir peticiones
            requests:
            
            - url: http://localhost:8000/pedidos
              method: GET

            - url: http://localhost:8000/pedidos/TAURUS
              method: GET 

        productos-rest-test:

          # Deshabilitar cache
          store-cache: false
          # Definir peticiones
          requests:
          
          - url: http://localhost:8080/productos
            method: GET

          - url: http://localhost:8080/productos/PR902205
            method: GET

